# /etc/nginx/conf.d/default.conf

server {
    listen       80;
    server_name  lisa.truxonline.com;

    root /usr/share/nginx/html;
    index index.html;

    # 1) Proxy des API /chat VERS FastAPI
    #    Traefik passe tout le TLS et l’hôte ici en HTTP → on écoute HTTP uniquement
    location ^~ /chat {
        proxy_pass       http://intent-router:8002;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout  90;
        proxy_send_timeout  90;
    }

    # 2) Favicon pour éviter le 404
    location = /favicon.ico {
        log_not_found off;
        access_log    off;
        try_files /favicon.ico =204;
    }

    # 3) UI statique React/Vue/whatever
    location / {
        try_files $uri $uri/ /index.html;
    }
}
