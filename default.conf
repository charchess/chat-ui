server {
    listen 80;
    server_name lisa.truxonline.com;

    # Redirige tout le HTTP vers HTTPS
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name lisa.truxonline.com;

    # --- Chemins vers tes certificats TLS ---
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Document root (UI statique)
    root /usr/share/nginx/html;
    index index.html;

    # 1) UI statique : tout sauf /chat
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2) Proxy pour /chat → backend FastAPI
    location /chat {
        # On ne précise PAS de path ici : Nginx réémettra /chat tel quel
        proxy_pass       http://intent-router:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout éventuellement plus long si nécessaire
        proxy_read_timeout  90;
        proxy_send_timeout  90;
    }

    # 3) (Optionnel) Favicon pour éviter le 404
    location = /favicon.ico {
        log_not_found off;
        access_log    off;
        try_files /favicon.ico =404;
    }
}
